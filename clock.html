<html>
<head>
    <meta charset="UTF-8" />
    <title>BBClock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/date.format.min.js"></script>
    <script type="text/javascript" src="js/clock.js"></script>
    <link type="text/css" href="css/clock.css" rel="stylesheet"></style>
</head>
<body>
    <div id="clock">
        <div id="date">Thursday, January 01, 1970</div>
        <ul id="time">
            <li id="hour">00</li><li class="colon">:</li><!--
            --><li id="minute">00</li><li class="colon">:</li><!--
            --><li id="second">00</li><li id="period">AM</li>
        </ul>
    </div>
</body>
</html>
